<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
<!-- wrapper encases the either password generator -->
    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>
<!-- card will encase password text area and buttons -->
      <div class="card">

        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
       <!-- placeholder in the center of the display where generated password will appear -->
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </div>
      <!-- functional generate password button will initiate prompts  -->
        <div class="card-footer">
          <button id="generate" class="btn1">Generate Password</button>
          <button id="clipboard" class="btn2">Copy to Clipboard</button>
        </div>

      </div>
      
    </div>

    <script src="script.js"></script>

  </body>

</html>
